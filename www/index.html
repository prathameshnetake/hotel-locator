<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/controllers.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    
    

  </head>

  <body ng-app="starter" >
    <ion-pane style="background-image: url('img/bg/bg1.png');">      
      <ion-content class="has-header" scroll="false">
        <div class="login" id="login" ng-controller="loginCtrl">
          <label class="login-label item item-input">
            <span class="ion-android-person input-label"> Username</span>
            <input type="text" ng-model="username">
          </label>
          <label class="login-label item item-input">
            <span class="ion-locked input-label"> Password</span>
            <input type="password" ng-model="password">
          </label>
          <button ng-click="validate()" class="login-btn button button-assertive">
            Login
          </button>
          <br>
          <a class="text-link" ng-click="go2register()">Register Here</a>        

        </div>
        <div  class="register" id="register" ng-controller="loginCtrl" ng-show="reg_show">
          <label class="login-label item item-input">
            <span class="ion-android-person input-label"> Full Name</span>
            <input type="text" ng-model="fname">
          </label>
          <label class="login-label item item-input">
            <span class="ion-android-person input-label"> Username</span>
            <input type="text" ng-model="username">
          </label>
          <label class="login-label item item-input">
            <span class="ion-locked input-label"> Password</span>
            <input type="password" ng-model="password">
          </label>
          <label class="login-label item item-input">
            <span class="ion-locked input-label"> Email</span>
            <input type="email" ng-model="email">
          </label>
          <button ng-click="validate()" class="login-btn button button-assertive">
            Register
          </button>          

        </div>        
      </ion-content>
    </ion-pane>


  </body>
</html>
