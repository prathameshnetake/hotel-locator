<ion-view view-title="Browse">
  <ion-content>
    <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
  	</ion-refresher>
  	<div class="bar bar-header item-input-inset">
	  	<label class="item-input-wrapper">
		    <i class="icon ion-ios-search placeholder-icon"></i>
		    <input type="search" placeholder="Search hotel by rating" ng-model="search.rating">
		</label>
		  <button class="button button-clear">
		    Submit
		  </button>
	</div>  
    <div class="list card" ng-repeat="x in hotels | filter:search">
	  		<div class="item item-avatar">
	    		<img src="http://localhost/mysite/php/{{x.location}}">
	    		<h2>{{x.name}}</h2>
	    		<p>{{x.discription}}</p>
	    		<p>Rating : {{x.rating}}</p>
	  		</div>
	  		<div class="item item-image">
	    		<img src="http://localhost/mysite/php/{{x.location}}">
	  		</div>
	  	<a class="item item-icon-left assertive" ng-click="showOnMap(x.lat, x.lng)" href="#">
	    <i class="icon ion-coffee"></i>
	    Show on map
	  	</a>
	</div>
  </ion-content>
</ion-view>
